<!DOCTYPE html>
<html>
  <head>
    <title>计算机科学系(惠州学院)</title>
    <meta name="description" content="计算机科学系首页">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <link rel="stylesheet" href="stylesheets/docs.css"/>
    <link rel="stylesheet" href="stylesheets/bootstrap-responsive.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script type="text/javascript" src="javascripts/jquery.js"></script>
    <script type="text/javascript" src="javascripts/init.js"></script>

    <script type="text/javascript" src="javascripts/bootstrap-modal.js"></script>

    <!--天气js-->
    <script type="text/javascript" src="javascripts/weather.js"></script>
    <!--Photo show-->
    <link rel="stylesheet" type="text/css" href="stylesheets/photo_show.css">
    <script type="text/javascript" src="javascripts/jquery.easing.js"></script>
    <script type="text/javascript" src="javascripts/script.js"></script>
    <!--code 高亮显示-->
    <link rel="stylesheet" href="stylesheets/prettify.css"/>
    <script type="text/javascript" src="javascripts/prettify.js"></script>
    <script type="text/javascript" src="javascripts/application.js"></script>

  </head>

  <body id="body">

    <!-- 上部导航-->
    <div id="menu"></div>
    <!--  主要内容显示 -->
    <div id="content">
      <!--  顶层内容显示 -->
      <div id='top_content'>
        <div class="span3 well" id="content_code">
          <!--   因为代码显示原因，这里缩进不采用标准 -->
          <pre class="prettyprint linenums" id="content_code_show">
int main()
{ 
  printf("Hello, world!\n"); 
  return 0; 
}
/* 
     <b>计算机科学系</b>
  一切伟大的行动和思想,
  都有一个微不足道的开始。
*/
          </pre>
        </div>
        <img class="logo_image" src="images/logo.png"></img>
        <!--  照片展示 -->
        <div id="photo-show"></div>
        <!--  天气时间展示 -->
        <div id="weather"></div>
      </div>

      <div id="myModal" class="modal hide fade">
        <div class="modal-header">
          <a class="close" data-dismiss="modal" >&times;</a>
          <h3>登录</h3>
        </div>
        <div class="modal-body">
          <form>
            <center>
              <label> 帐号</label>
              <input></input>
              <label>密码</label>
              <input></input>
              <br>
              <input type="checkbox" value="option2" id="inlineCheckbox2"> 记住我</input>
            </center>
          </form>
        </div>
        <div class="modal-footer">
          <center>
            <a href="#" class="btn btn-primary">登录</a>
            <a href="#" class="btn" data-dismiss="modal" >取消</a>
          </center>
        </div>
      </div>

      <div class="hide_action">
        <span id="hide_class" class="badge badge-error">隐藏</span>
      </div>
      <div class="weather_change_button">
        <span id="day_change" class="badge badge-info">黑夜</span>
      </div>
      <div id="below_content" class="container" style="width:90%;margin-top:45px;" ></div>
      <div id="bottom-display">
        <h3>{ Think Different }</h3>
        <h1>&</h1>
      </div>
      <div id="display-board">
        <br><h2>< Work Hard ></h2>
      </div>
    </div>
    <div id="foot"></div>

<!-- js 效果实现   -->
    <script type="text/javascript" charset="utf-8">
      //User: Mouse
      //Comment:  load menu等html文件, 并且判断时间显示出页面
      //date: 2012-04-23
      timeInit();
      Weather.weather.load(Weather.weatherHtmlFile);
      $("#photo-show").load("photo_show.html");
      $("#menu").load("menu.html");
      $("#foot").load("foot.html");
      var Request = GetRequest();
      if (Request['page']) 
          $("#below_content").load(Request['page'] + ".html",function(){ 
              $("#" + Request['page']).addClass("active");
              if($("#all_" + Request['page'] ))
                $("#all_" + Request['page'] ).addClass("active");
          });
      else
          $("#below_content").load("below_content.html",function(){ 
              $("#index").addClass("active");
          });
      $(document).ready(function(){ 
          $("#login").click(function(){ 
              $("#myModal").modal();
          })
          hideActionInit();
          weatherChangeInit(Weather.dayTime,Weather.weather,Weather.weatherHtmlFile);
          start(Weather.dayTime); // 启动天气效果;
          backToTop(); //back to top 按钮;
          photoShowInit(); //照片展示
      });
    </script>
<!-- js 效果实现end   -->

    <p id="back-top"><a href="#top"><span></span><em>回到顶部</em> </a></p>
    <div id="board-line"><img src="images/BoardLine.png"/></div>
  </body>
</html>
